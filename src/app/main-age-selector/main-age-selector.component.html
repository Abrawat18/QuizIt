<div class="container">

  <div class="row btn-group">
      <button class="btn-some-main-category col-sm-2" (click)="child('User')">CHILD</button>
      <button class="btn-some-main-category col-sm-2" (click)="teen('User')">TEEN</button>
      <button class="btn-some-main-category col-sm-2" (click)="adult('User')">ADULT</button>
  </div>

  <div class="row line-break"></div>
  
  <div class="row enter-username">
    <input class="enter-user-input" #username (keyup.enter)="onEnterUsername(username.value)" 
           placeholder="Enter your username here.">
    <button class="btn-submit-user-input" (click)="onEnterUsername(username.value)">Ok!</button>
  </div>
</div>
