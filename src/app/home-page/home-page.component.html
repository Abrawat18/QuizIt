{{ageRange}}

<div *ngIf="ageRange == 'teen' && isQuizPageToBeLoaded == false" class="container">
    <div class="row">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark col-lg-12">
   
        <a class="navbar-brand col-lg-4" href="#">QUIZ-IT</a>
      <!-- Links -->
      <ul class="navbar-nav col-lg-8">
        <li class="nav-item col-lg-6">
          <a class="nav-link" href="#">RANDOM</a>
        </li>
        <li class="nav-item col-lg-6">
          <a class="nav-link" href="#" (click)="view()">{{text}}</a>
        </li>
      </ul>
  </nav>
    </div>
    <div *ngIf="text != 'Category'" class="container">
      <div class="row">
        <div class="col-lg-4">
          <img class="category-tile" src = "../../assets/images/museum.png">
        </div>
        <div class="col-lg-4">
          <img class="category-tile" src = "../../assets/images/museum.png">
        </div>
        <div class="col-lg-4">
          <img class="category-tile" src = "../../assets/images/museum.png">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <img class="category-tile" src = "../../assets/images/museum.png">
        </div>
        <div class="col-lg-4">
          <img class="category-tile" src = "../../assets/images/museum.png">
        </div>
        <div class="col-lg-4">
          <img class="category-tile" src = "../../assets/images/museum.png">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <img class="category-tile" src = "../../assets/images/museum.png">
        </div>
        <div class="col-lg-4">
          <img class="category-tile" src = "../../assets/images/museum.png">
        </div>
        <div class="col-lg-4">
          <img class="category-tile" src = "../../assets/images/museum.png">
        </div>
      </div>
    </div>
    <div *ngIf="text === 'Category'" class="list-group">
      <ul>
        <li *ngFor="let custom of allCustom">
          <button (click)="loadCustomQuiz(custom.FileName)">
            {{custom.FileName}}
          </button>
        </li>
      </ul>
    </div>

</div>


<div *ngIf="ageRange == 'child' && isQuizPageToBeLoaded == false" class="container">
  <mat-grid-list cols="1" rowHeight="11:1" [gutterSize]="'10px'">
      <mat-grid-tile>
          <button md-button (click)="buttonRandomClicked()">RANDOM</button>
      </mat-grid-tile>
    </mat-grid-list>
      <mat-grid-list cols="3" rowHeight="4:1" [gutterSize]="'10px'">
          <ng-container *ngFor="let cat of all_categories"  class="row">
            <mat-grid-tile>
                <button md-button (click)="getQuiz(cat.id)">{{cat.name}}</button>
              </mat-grid-tile>
          </ng-container> 
        </mat-grid-list>
  </div>
  

<div *ngIf="ageRange == 'adult' && isQuizPageToBeLoaded == false" class="container">
        <div class="row">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark col-lg-12">
              <!-- Links -->
              <ul class="navbar-nav col-lg-8">
                <li class="nav-item dropdown col-lg-6">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        ALL CATEGORIES
                    </a>
                      <ul class="dropdown-menu">
                        <li style="text-align: center" *ngFor="let cat of all_categories">
                            <a role="button" class="dropdown-item" (click)="getQuiz(cat.id)">{{cat.name}}</a>
                        </li>
                      </ul>
                </li>
                <li class="nav-item col-lg-12">
                  <a class="nav-link" href="#">TAKE A RANDOM QUIZ</a>
                </li>
              </ul>    
          </nav>
          
          <div class="col-lg-6">
            Most Played Quizzes
            <ul>
              <li *ngFor="let cat of all_categories | slice:0:8">
                <button (click)="getQuiz(cat.id)">
                    {{cat.name}} ({{cat.hits}} hits)
                </button>
              </li>
            </ul>
          </div>
          <div class="col-lg-6">
              Play Custom quiz
            <ul>
              <li *ngFor="let custom of allCustom">
                <button (click)="loadCustomQuiz(custom.FileName)">
                  {{custom.FileName}}
                </button>
              </li>
            </ul>
          </div>
    </div>
  </div>

  <div *ngIf="isQuizPageToBeLoaded == true" class="list-group">
    <app-quiz-page [arrQuizContent]="json_quiz"></app-quiz-page>
  </div>
