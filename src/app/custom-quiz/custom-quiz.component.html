<p xmlns="http://www.w3.org/1999/html">
</p>
<div *ngIf="flag == true">
<div *ngFor="let custom of allCustom">
  <a role="link" (click)="loadCustomQuiz(custom.FileName)">{{custom.FileName}}</a>
</div>
</div>
<div *ngIf="flag == false">
  <div *ngFor="let ques of customQuiz[0]">
    <li>{{ques.question}}</li>
    <br>
    <li>{{ques.answers}}</li>
    <hr>
  </div>
</div>
