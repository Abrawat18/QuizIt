<div *ngIf="isQuizContentEmpty == true; else quizView" class="container">
  <h5>No Questions in this category!</h5>
  <h5>Please choose a new category!</h5>
  <button class="btn-submit-user-input" (click)="changeCategory()">
    Choose new category
  </button>
</div>
<ng-template #quizView>
  <mat-list role="list">
    <mat-card
      *ngFor="let ques of arrQuestions; index as i"
      class="example-card"
    >
      <mat-card-header>
        <mat-card-title
          ><h6>{{ ques.question }}</h6></mat-card-title
        >
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let ans of ques.incorrect_answers" class="grid-container">
          <button
            mat-button
            class="btn-answer"
            (click)="buttonAnswerTapped(ans, ques, i)"
            attr.id="button_{{ ans }}"
          >
            {{ ans }}
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-list>
  <mat-grid-list cols="12">
    <mat-grid-tile [colspan]="12" [rowspan]="1" style.background="lightgreen">
      <button mat-button class="btn-submit" (click)="buttonQuitTapped()">
        Quit
      </button>
      <button mat-button class="btn-submit" (click)="buttonSubmitTapped()">
        Submit
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>
